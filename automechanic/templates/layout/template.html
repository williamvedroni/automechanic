{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<!-- Header -->
<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>AutoMechanic</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="shortcut icon" href="{% static 'site/img/favicon.png' %}" type="image/ico" />
        <script src="{% static 'site/js/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'site/js/jquery.mask.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'site/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'site/css/layout.css' %}" rel="stylesheet">
        
        

        <script src="{% static 'site/datatable/js/jquery.dataTables.js' %}" type="text/javascript"></script>
		<script src="{% static 'site/datatable/js/DT_bootstrap.js' %}" type="text/javascript"></script>
		<link href="{% static 'site/datatable/css/DT_bootstrap.css' %}" rel="stylesheet" type="text/css" />
        
        <link href="{% static 'site/datepicker/css/datepicker.css' %}" rel="stylesheet">
        <script src="{% static 'site/datepicker/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
        <script type='text/javascript' src="{% static 'site/bootstrap/js/bootstrap.min.js' %}"></script>

        <script type='text/javascript'>
        
        $(document).ready(function() {
        
            $(".alert").addClass("in").fadeOut(4500);

			/* swap open/close side menu icons */
			$('[data-toggle=collapse]').click(function(){
  			// toggle icon
  				$(this).find("i").toggleClass("glyphicon-chevron-right glyphicon-chevron-down");
			});
        });        
        </script>
        <!-- head -->
        {% block head %}

        {% endblock %}
        <!-- /head -->
</head>
<!-- /Header -->
    
<body  >
        
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">

  <div class="container">
  
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-toggle"></span>
      </button>
      <a class="navbar-brand" href="#">Home</a>
    </div>

    <div class="navbar-header">
	    <ul class="nav navbar-nav navbar-left">
		    <li class="dropdown">
		      	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Administração <b class="caret"></b></a>
		      	<ul class="dropdown-menu">
			        <li><a href="#">Clientes</a></li>
		    	</ul>
		    </li>
		</ul>
    </div>

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
          <ul id="g-account-menu" class="dropdown-menu" role="menu">
            <li><a href="#">My Profile</a></li>
          </ul>
        </li>
        <li><a href="{% url 'login' %}"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
      </ul>
    </div>

  </div><!-- /container -->

</div>
<!-- /Header -->

<!-- Main -->
    <div class="container">

	<div id="div-messages" class='row'>
		<!-- messages -->
		<div class="messages">
		{% if messages %}
			{% for message in messages %}
				<div class='alert alert-{{message.tags}} text-center'>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		</div>
		<!-- /messages -->
	</div>
     
  	{% block content %}
	
  	{% endblock %}

	</div>
<!-- /Main -->
<footer class="text-center footer row"> <strong>AutoMechanic.com</strong></a></footer>
</body>
</html>
