     <link rel="shortcut icon" href="{% static 'site/img/favicon.png' %}" type="image/ico" />

        <script src="{% static 'site/js/jquery-1.9.1.min.js' %}" type="text/javascript"></script>

        <script src="{% static 'site/js/jquery.mask.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'site/bootstrap_/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'site/css/layout.css' %}" rel="stylesheet">
		
		
		<link rel="stylesheet" href="{% static 'site/font-awesome/css/font-awesome.css' %}">

    <title>Login AutoMechanic</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'site/bootstrap_/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link href="{% static 'site/css/signin.css' %}" rel="stylesheet">
  </head>

  <body>
	
    <div class="container" class="span6">
		<div id="div-messages" class='row-fluid'>
			<!-- messages -->
				<div class="messages">
					{% for message in messages %}
					<div class="alert alert-{{message.tags}} text-center">
					  <button type="button" class="close" data-dismiss="alert">&times;</button>
					  {{ message }}
					</div>
					{% endfor %}
				</div>				
			<!-- /messages -->
		</div>
      <form class="form-signin" role="form" action="{% url 'login' %}" method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>
        <input name="username" class="form-control" type="text" placeholder="UsuÃ¡rio" autofocus required="required">
        <input name="password" class="form-control" type="password" placeholder="Senha" required="required">
        <button class="btn btn-primary pull-right" type="submit">Entrar</button>
      </form>

    </div> <!-- /container -->
  </body>
